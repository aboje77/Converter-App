<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Utility Converter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Utility Converter App</h1>
    </header>

    <!-- Good Morning to all the contributor of this great task that we have been asigned.

        bellow is the breakdown of individual responsibilty:

        Ab (Team lead) is responsible for utility converter that converts temperature ("Celsius to Fahrenheit")

        Ozeal you are responsible for utility converter that converts ("Meters to feet")
        
        Abraham you are responsible for utility converter that converts colors ("HEX to RGB")

        Sammy you are responsible for utility converter that converts time ("Hours to Munites")

        Chika you are responsible for utility converter that converts month ("Month to Days")

        We are all expected to create and work in seperate branches, all the branches will be merged when everybody's
        project is done by the team lead with all your abled help.
        Thank you all and good luck. -->

    <main>
      <!-- Months to Days Converter -->
       <div class="converter">
        <h2>Months to Days Converter</h2>
        <input type="number" id="months" placeholder="Enter months">
        <button onclick="convertToDays()">Convert</button>
        <p id="result"></p>
    </div>

      <!-- Temperature Converter -->
      <section class="converter">
        <h2>
          Temperature Converter (Celsius â†”
          Fahrenheit)
        </h2>
        <input
          type="number"
          id="celsius"
          placeholder="Celsius"
        />
        <input
          type="number"
          id="fahrenheit"
          placeholder="Fahrenheit"
        />
        <button id="convert-temp">Convert</button>
      </section>

      <!-- Color Converter -->
      <header>
        <h1>Color Converter Section</h1>
      </header>
      <section class="converter-section">
        <div class="converter-card">
          <h2>Hex to RGB</h2>

          <div class="input-group">
            <input
              type="text"
              id="hexInput"
              placeholder="#ff5733"
            />
            <button onclick="convertHex()">
              Convert
            </button>
          </div>

          <div class="result" id="result">
            RGB: --
          </div>
          <div
            class="color-preview"
            id="preview"
          ></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
