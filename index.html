<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meters to Feet Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>Length Converter</h1>
            <p class="subtitle">Convert meters to feet instantly</p>
            
            <div class="input-group">
                <label for="meters">Meters</label>
                <input 
                    type="number" 
                    id="meters" 
                    placeholder="Enter value in meters"
                    step="0.01"
                    autocomplete="off"
                >
            </div>
            
            <div class="convert-icon">â‡…</div>
            
            <div class="input-group">
                <label for="feet">Feet</label>
                <input 
                    type="number" 
                    id="feet" 
                    placeholder="Result in feet"
                    step="0.01"
                    autocomplete="off"
                >
            </div>
            
            <div class="button-group">
                <button id="convertBtn" class="btn btn-primary">Convert</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
            
            <div class="info">
                <p>1 meter = 3.28084 feet</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
